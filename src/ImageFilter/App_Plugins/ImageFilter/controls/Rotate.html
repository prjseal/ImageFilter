<div class="control-text">
    <p>{{model.selectedOption.Name | lowercase}} the image - Current value: {{model.Rotate}}</p>
</div>
<div class="control-inputs">
    <div ng-repeat="rotateOption in model.Options">
        <label>
            <input type="radio" ng-value="rotateOption" ng-model="model.Rotate" ng-change="vm.setQueryString()" name="rotateOption" no-dirty-check><span>{{rotateOption}}</span>
        </label>
    </div>
</div>
