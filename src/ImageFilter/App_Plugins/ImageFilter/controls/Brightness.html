<div class="control-text">
    <p>Alter the {{model.selectedOption.Name}} - Current value: {{model.Brightness}}%</p>
</div>
<div class="control-inputs">
    <input type="range" step="1" min="-100" max="100" ng-value="model.Brightness" ng-model="model.Brightness" ng-change="vm.setQueryString()" ng-model-options="{ debounce: vm.debounce }" class="slider" no-dirty-check>
</div>
